<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feierabendhood Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #111;
      color: #d9903f;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 10px #d9903f;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 0.2rem;
      text-align: left;
    }
    .toggle-password {
      cursor: pointer;
      color: #d9903f;
      font-size: 0.9rem;
      user-select: none;
      margin-bottom: 1rem;
    }
    button {
      background-color: #d9903f;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      color: #111;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b07226;
    }
    .message {
      margin-top: 1rem;
      min-height: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Feierabendhood Login</h1>

    <div id="create-password-section" style="display:none;">
      <label for="new-password">Neues Passwort erstellen</label>
      <input type="password" id="new-password" autocomplete="new-password" />
      <label for="confirm-password">Passwort bestätigen</label>
      <input type="password" id="confirm-password" autocomplete="new-password" />
      <div class="toggle-password" id="toggleCreatePass">Passwort anzeigen</div>
      <button id="save-password-btn">Passwort speichern</button>
    </div>

    <div id="login-section">
      <label for="login-password">Passwort eingeben</label>
      <input type="password" id="login-password" autocomplete="current-password" />
      <div class="toggle-password" id="toggleLoginPass">Passwort anzeigen</div>
      <button id="login-btn">Einloggen</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const ADMIN_PASSWORD_KEY = "feierabendhood_admin_password";
    const createSection = document.getElementById('create-password-section');
    const loginSection = document.getElementById('login-section');
    const messageEl = document.getElementById('message');

    // Check if password is set in localStorage
    const savedPassword = localStorage.getItem(ADMIN_PASSWORD_KEY);

    // Wenn kein Passwort, zeige Passwort erstellen
    if (!savedPassword) {
      createSection.style.display = "block";
      loginSection.style.display = "none";
    }

    // Passwort anzeigen Toggle (beide Felder)
    function setupTogglePassword(toggleId, inputIds) {
      const toggle = document.getElementById(toggleId);
      toggle.addEventListener('click', () => {
        inputIds.forEach(id => {
          const input = document.getElementById(id);
          if (input.type === "password") {
            input.type = "text";
            toggle.textContent = "Passwort verbergen";
          } else {
            input.type = "password";
            toggle.textContent = "Passwort anzeigen";
          }
        });
      });
    }

    setupTogglePassword('toggleCreatePass', ['new-password', 'confirm-password']);
    setupTogglePassword('toggleLoginPass', ['login-password']);

    // Passwort speichern
    document.getElementById('save-password-btn').addEventListener('click', () => {
      const newPass = document.getElementById('new-password').value.trim();
      const confirmPass = document.getElementById('confirm-password').value.trim();

      if (!newPass || !confirmPass) {
        messageEl.textContent = "Bitte beide Passwörter eingeben.";
        return;
      }
      if (newPass !== confirmPass) {
        messageEl.textContent = "Passwörter stimmen nicht überein.";
        return;
      }
      // Passwort speichern (lokal, unsicher!)
      localStorage.setItem(ADMIN_PASSWORD_KEY, newPass);
      messageEl.style.color = "#d9903f";
      messageEl.textContent = "Passwort erfolgreich gespeichert! Bitte jetzt einloggen.";

      // Zeige Login und verstecke Passwort erstellen
      createSection.style.display = "none";
      loginSection.style.display = "block";

      // Leere Felder
      document.getElementById('new-password').value = "";
      document.getElementById('confirm-password').value = "";
    });

    // Login Button
    document.getElementById('login-btn').addEventListener('click', () => {
      const enteredPass = document.getElementById('login-password').value.trim();
      if (!enteredPass) {
        messageEl.textContent = "Bitte Passwort eingeben.";
        return;
      }
      const storedPass = localStorage.getItem(ADMIN_PASSWORD_KEY);
      if (enteredPass === storedPass) {
        messageEl.style.color = "#d9903f";
        messageEl.textContent = "Login erfolgreich! Du wirst weitergeleitet...";
        // Weiterleitung zur Profilseite (hier anpassen, falls andere URL)
        setTimeout(() => {
          window.location.href = "profile.html"; 
        }, 1500);
      } else {
        messageEl.style.color = "red";
        messageEl.textContent = "Falsches Passwort.";
      }
    });
  </script>
</body>
</html>
