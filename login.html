<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ Feierabendhood</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <img src="bilder/logo.png" alt="Logo" class="logo" />
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Benutzername" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="login()">Einloggen</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "Rabia" && pass === "feierabend123") {
        localStorage.setItem("loggedInUser", "Rabia");
        window.location.href = "profile-rabia.html";
      } else {
        document.getElementById("login-error").textContent = "Falscher Benutzername oder Passwort";
      }
    }
  </script>
</body>
</html>
