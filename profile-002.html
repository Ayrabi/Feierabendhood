<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitglied 002</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="navbar">
    <a href="mitglieder.html">Alle Mitglieder</a>
    <a href="einstellungen.html">Einstellungen</a>
  </div>

  <div class="profil-container">
    <img src="bilder/default-profile.png" class="profilbild" alt="Profilbild" />
    <div class="profil-info">
      <h2>İlayda Aydemir</h2>
      <p><strong>Mitgliedsnummer:</strong> 002</p>
      <p><strong>Funktion:</strong> Ko-Kuratorin</p>
      <p><strong>Status:</strong> Feierabend-Rookie</p>
      <p><strong>Geburtsdatum:</strong> 14.10.2000</p>
      <p><strong>Rechte:</strong> Darf mit Ankündigung im Vorab eine Begleitung zu den Treffen mitbringen.</p>
    </div>
    <textarea id="statusText" placeholder="Dein aktueller Status..."></textarea>
    <button onclick="saveStatus()">Status speichern</button>
    <p id="statusMsg"></p>
  </div>

  <script>
    const uid = "002";
    const defaultPassword = "noMoney#2019";
    let currentPassword = localStorage.getItem("pw_" + uid);

    if (!currentPassword) {
      const userInput = prompt("Bitte vergib ein neues Passwort:");
      if (userInput && userInput === defaultPassword) {
        localStorage.setItem("pw_" + uid, userInput);
        alert("Passwort gesetzt!");
      } else {
        alert("Falsches Standardpasswort.");
        window.location.href = "index.html";
      }
    }

    function saveStatus() {
      const text = document.getElementById("statusText").value;
      localStorage.setItem("status_" + uid, text);
      document.getElementById("statusMsg").innerText = "Status gespeichert!";
    }

    window.onload = () => {
      const saved = localStorage.getItem("status_" + uid);
      if (saved) document.getElementById("statusText").value = saved;
    };
  </script>
</body>
</html>
