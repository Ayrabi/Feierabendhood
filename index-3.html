
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feierabend-Hood Intro</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: gold;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
        #content {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <video id="introVideo" autoplay muted>
        <source src="video.mov" type="video/mp4" />
        Dein Browser unterst√ºtzt das Video-Tag nicht.
    </video>

    <div id="content">
        <h1>Willkommen in der Feierabend-Hood</h1>
        <p>Profil-Inhalte folgen hier...</p>
    </div>

    <script>
        const introVideo = document.getElementById("introVideo");
        const content = document.getElementById("content");

        // Fallback falls Video nicht geladen werden kann
        setTimeout(() => {
            introVideo.style.display = "none";
            content.style.display = "block";
        }, 9000);
    </script>
</body>
</html>
