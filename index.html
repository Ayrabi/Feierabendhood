<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feierabendhood - Test Login</title>
<style>
  body {
    background-color: #111;
    color: #d9903f;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
  }
  .logo-container {
    margin-bottom: 20px;
  }
  .logo {
    max-width: 200px;
  }
  #login-container {
    background: #222;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 0 10px #d9903f88;
  }
  #login-container label, #login-container input, #login-container button {
    width: 100%;
    margin-bottom: 10px;
    font-size: 1rem;
  }
  #login-container input {
    padding: 8px;
    border-radius: 5px;
    border: none;
  }
  #login-message {
    min-height: 20px;
    font-style: italic;
  }
</style>
</head>
<body>
  <div class="logo-container">
    <img src="bilder/logo.png" alt="Logo" class="logo" />
  </div>

  <div id="login-container">
    <label for="password">Passwort eingeben</label>
    <input type="password" id="password" placeholder="Passwort" />
    <button id="loginButton">Login</button>
    <div id="login-message"></div>
  </div>

<script>
  const loginButton = document.getElementById('loginButton');
  const passwordInput = document.getElementById('password');
  const loginMessage = document.getElementById('login-message');

  loginButton.addEventListener('click', () => {
    const pw = passwordInput.value.trim();
    if (!pw) {
      loginMessage.textContent = 'Bitte Passwort eingeben.';
      loginMessage.style.color = 'red';
      return;
    }
    // Einfacher Test-Passwort Check
    const storedPw = localStorage.getItem('feierabendhoodPassword') || 'geheim123';

    if (pw === storedPw) {
      loginMessage.style.color = '#d9903f';
      loginMessage.textContent = 'Login erfolgreich!';
      // Hier kannst du weiterleiten oder Profil anzeigen
    } else {
      loginMessage.style.color = 'red';
      loginMessage.textContent = 'Falsches Passwort!';
    }
  });
</script>
</body>
</html>
