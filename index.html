
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Feierabend-Hood Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <img src="assets/images/logo.png" alt="Logo" class="logo">

</html>
