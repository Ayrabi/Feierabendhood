<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feierabendhood Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="logo-container">
    <img src="bilder/logo.png" alt="Logo" class="logo" />
  </div>

  <video autoplay muted class="intro-video" style="display: none;">
    <source src="videos/intro.mov" type="video/mp4" />
    Dein Browser unterstützt kein Video.
  </video>

  <div class="login-container" id="loginForm">
    <h2>Login</h2>
    <form>
      <label for="mitgliedsnummer">Mitgliedsnummer:</label>
      <select id="mitgliedsnummer" required>
        <option value="" disabled selected>Wählen...</option>
        <option value="001">001</option>
        <option value="002">002</option>
        <option value="003">003</option>
        <option value="004">004</option>
        <option value="005">005</option>
        <option value="006">006</option>
      </select>

      <label for="passwort">Passwort:</label>
      <input type="password" id="passwort" required />

      <button type="submit">Einloggen</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
