<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FeierabendHood Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container" id="login-container">
    <h1>🔐 FeierabendHood</h1>
    <input type="text" id="username" placeholder="Benutzername (z. B. rabia.aydemir)" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="handleLogin()">Einloggen</button>
    <p id="login-error" class="error"></p>
  </div>

  <div class="intro" id="intro" style="display:none;">
    <video id="intro-video" autoplay muted>
      <source src="video.mov" type="video/mp4">
      Dein Browser unterstützt das Video nicht.
    </video>
  </div>

  <script src="script.js"></script>
</body>
</html>
