<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mitgliederübersicht – Feierabendhood</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #111;
      color: #d9903f;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .member-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .member-card {
      background-color: #222;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      width: 160px;
      box-shadow: 0 0 8px rgba(217, 144, 63, 0.4);
      transition: transform 0.2s ease;
    }

    .member-card:hover {
      transform: scale(1.05);
    }

    .member-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #d9903f;
      margin-bottom: 10px;
    }

    .member-card a {
      text-decoration: none;
      color: #d9903f;
    }
  </style>
</head>
<body>
  <h1>Mitgliederübersicht</h1>
  <div class="member-list">
    <!-- Beispielprofil -->
    <div class="member-card">
      <a href="profile-001.html">
        <img src="bilder/default-profile.png" alt="Profilbild" />
        <div><strong>001</strong></div>
        <div>Rabia Aydemir</div>
      </a>
    </div>

    <!-- Weitere Profile hier einfügen -->

        <div>Ali Beispiel</div>
      </a>
    </div>
    -->

  </div>
</body>
</html>
